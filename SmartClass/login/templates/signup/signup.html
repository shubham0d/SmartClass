<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>SignUp</title>
    
    
    
    
        <link rel="stylesheet" href="/static/css/style.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">

    <div class="grid__container">
        <h2>SmartClass Web Application</h2>
      <form action="" method="post" class="form form--login">
      {% csrf_token %}


        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="login__username" name="username" type="text" class="form__input" placeholder="Username" required>
        </div>
        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Roll No</span></label>
          <input name="rollno" type="text" class="form__input" placeholder="Roll No" required>
        </div>
        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Authid</span></label>
          <input name="authid" type="text" class="form__input" placeholder="Auth Id" required>
        </div>
        
        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" name="password" type="password" class="form__input" placeholder="Password" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Sign Up">
        </div>

      </form>
      

      {% block content %}
      {% endblock %}

    </div>

  </div>

</body>
    
    
    
    
    
  </body>
</html>
